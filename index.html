<!DOCTYPE html>
<html>
<head>
  <title>Sahani Rides - Commission Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4faff;
      margin: 0;
      padding: 0;
      color: #222;
    }
    .page {
      display: block;
      padding: 30px;
      max-width: 600px;
      margin: auto;
      background: white;
      min-height: 100vh;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    h1, h2 {
      color: #1e4eb0;
      text-align: center;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e4eb0;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    .result {
      background: #e0f4ff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
    }
    .footer img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .footer strong {
      display: block;
      font-size: 16px;
      margin-top: 5px;
    }
    .social-buttons {
      text-align: center;
      margin-top: 20px;
    }
    .social-buttons a {
      display: inline-block;
      margin: 8px;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      color: white;
    }
    .whatsapp { background-color: #25D366; }
    .instagram { background-color: #E1306C; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
    th { background-color: #e0f0ff; }
  </style>
</head>
<body>

<div class="page">
  <h1>Sahani Rides</h1>
  <p style="text-align:center;"><em>Transparent. Fair. Made for Real Drivers.</em></p>

  <label for="vehicle">Select Vehicle Type:</label>
  <select id="vehicle">
    <option value="car">Car</option>
    <option value="auto">Auto</option>
    <option value="bike">Bike</option>
  </select>

  <label for="rides">Enter Total Rides Completed:</label>
  <input type="number" id="rides" placeholder="e.g. 160">

  <button onclick="calculateCommission()">Check My Level</button>

  <div class="result" id="output"></div>

  <!-- ðŸ“Š Dynamic Commission Chart -->
  <div id="chart" style="margin-top:30px; background:#f9f9f9; padding:15px; border-radius:10px; display:none;">
    <h3 style="text-align:center; color:#1e4eb0;">Commission Chart</h3>
    <table>
      <thead>
        <tr>
          <th>Level</th>
          <th>Rides</th>
          <th>Commission</th>
        </tr>
      </thead>
      <tbody id="chartBody"></tbody>
    </table>
  </div>

  <!-- ðŸ“ Join Form -->
  <div style="text-align: center; margin-top: 30px;">
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSeri7lWcQBhOMmu93vnEYsAkcsTsXK73Q64e-QnR1_humbOeQ/viewform?usp=header" target="_blank">
      <button style="background:#0a6b2d;">ðŸš€ Join Our Driver Team Now</button>
    </a>
  </div>

  <!-- ðŸ‘¤ Founder Info -->
  <div class="footer">
    <img src="https://i.postimg.cc/43ght0TF/20250601-103214.jpg" alt="Founder">
    <strong>Ansh Sahani</strong>
    <span style="font-size:14px;">Founder â€“ Sahani Rides</span>
  </div>

  <!-- ðŸ“± Social -->
  <div class="social-buttons">
    <a class="whatsapp" href="https://wa.me/917206933309" target="_blank">Chat on WhatsApp</a>
    <a class="instagram" href="https://www.instagram.com/anshsahani771?igsh=MThndWs0YWVtZ3Ridw==" target="_blank">Follow on Instagram</a>
  </div>
</div>

<script>
  function calculateCommission() {
    const vehicle = document.getElementById("vehicle").value;
    const rides = parseInt(document.getElementById("rides").value);
    let commission = 0;
    let level = "";

    if (vehicle === "car") {
      if (rides <= 50) {
        commission = 29.4; level = "Level 1";
      } else if (rides <= 150) {
        commission = 24.9; level = "Level 2";
      } else if (rides <= 300) {
        commission = 18.8; level = "Level 3";
      } else if (rides <= 500) {
        commission = 13.3; level = "Level 4";
      } else {
        commission = 7.7; level = "Level 5";
      }
    } else if (vehicle === "auto") {
      if (rides <= 60) {
        commission = 26.4; level = "Level 1";
      } else if (rides <= 180) {
        commission = 21.9; level = "Level 2";
      } else if (rides <= 360) {
        commission = 16.8; level = "Level 3";
      } else if (rides <= 600) {
        commission = 11.3; level = "Level 4";
      } else {
        commission = 6.7; level = "Level 5";
      }
    } else if (vehicle === "bike") {
      if (rides <= 80) {
        commission = 24.4; level = "Level 1";
      } else if (rides <= 200) {
        commission = 19.9; level = "Level 2";
      } else if (rides <= 400) {
        commission = 14.8; level = "Level 3";
      } else if (rides <= 700) {
        commission = 10.3; level = "Level 4";
      } else {
        commission = 5.7; level = "Level 5";
      }
    }

    document.getElementById("output").innerHTML =
      `You drive a <strong>${vehicle.toUpperCase()}</strong><br>` +
      `Your current level is <strong>${level}</strong><br>` +
      `Your commission rate is <strong>${commission}%</strong>`;

    // Chart Show
    const chart = document.getElementById("chart");
    const chartBody = document.getElementById("chartBody");
    chart.style.display = "block";
    chartBody.innerHTML = "";

    let levels = [];

    if (vehicle === "car") {
      levels = [
        ["Level 1", "0â€“50", "29.4%"],
        ["Level 2", "51â€“150", "24.9%"],
        ["Level 3", "151â€“300", "18.8%"],
        ["Level 4", "301â€“500", "13.3%"],
        ["Level 5", "501+", "7.7%"]
      ];
    } else if (vehicle === "auto") {
      levels = [
        ["Level 1", "0â€“60", "26.4%"],
        ["Level 2", "61â€“180", "21.9%"],
        ["Level 3", "181â€“360", "16.8%"],
        ["Level 4", "361â€“600", "11.3%"],
        ["Level 5", "601+", "6.7%"]
      ];
    } else if (vehicle === "bike") {
      levels = [
        ["Level 1", "0â€“80", "24.4%"],
        ["Level 2", "81â€“200", "19.9%"],
        ["Level 3", "201â€“400", "14.8%"],
        ["Level 4", "401â€“700", "10.3%"],
        ["Level 5", "701+", "5.7%"]
      ];
    }

    levels.forEach(row => {
      const tr = document.createElement("tr");
      row.forEach(cell => {
        const td = document.createElement("td");
        td.textContent = cell;
        tr.appendChild(td);
      });
      chartBody.appendChild(tr);
    });
  }
</script>

</body>
</html>
